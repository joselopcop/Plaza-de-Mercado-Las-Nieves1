<!DOCTYPE html>
<html>
<head>
  <title>Pantalla Negra Sonora</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
      grid-gap: 10px;
      padding: 10px;
      max-width: 800px;
      margin: 0 auto;
    }
    button {
      font-size: 600%;
      /* Agrega este bloque para ajustar el margen del botón */
      margin: 90px;
      color: transparent;
    }
    .grid-item {
      position: relative;
      background: black;
      color: rgb(255, 248, 248);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .grid-item:hover {
      transform: scale(1.1);
    }

    .wave-effect {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 0;
      background: linear-gradient(to top, rgba(124, 41, 192, 0.5) 0%, transparent 100%);
      transition: height 0.3s ease-in-out;
    }

    .grid-item:hover .wave-effect {
      height: 100%;
    }

    /* Agrega este bloque para hacer los botones el triple de grandes */
    button {
      font-size: 300%;
    }
  </style>
</head>

  <script>
    function toggleSound(soundFile, button) {
      const audio = new Audio(soundFile);
      if (audio.paused) {
        audio.play();
        button.textContent = 'Pausar';
        button.onclick = function() {
          audio.pause();
          button.textContent = 'Reproducir';
          button.onclick = function() {
            toggleSound(soundFile, button);
          };
        };
      } else {
        audio.pause();
        button.textContent = 'Reproducir';
      }
    }
  </script>
